<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="icon" href="images/logo/ohmyfood.png">
    <script src="https://kit.fontawesome.com/1f7aaf7cdc.js" crossorigin="anonymous"></script>
    
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="img-ohmyfood-top">
            <img src="assets/images/logo/ohmyfood@2x.svg">
        </div>
    </header>

    <main>
        <section class="phrases-top">

            <div class="top-loc">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>

            <div class="text-decouverte">
                <div class="text-1">
                    <p>Réservez le menu qui vous convient</p>
                </div>
                <div class="text-2">
                    <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p>
                </div>
            </div>

            <div class="btn-explore">
                <button><span> Explorer nos restaurants</span></button>
            </div>

        </section>

        <section>
            <div class="vignettes-choix">
                <h1>Fonctionnement</h1>

                <div class="block-choix">
                    <span>1</span> <i class="fas fa-mobile-alt"> <span>Choisissez un restaurant </span></i>
                </div>

                <div class="block-choix">
                    <span>2</span> <i class="fas fa-list-ul"> <span>Choisissez un restaurant </span></i>
                </div>

                <div class="block-choix">
                    <span>3</span> <i class="fas fa-store"> <span>Choisissez un restaurant </span></i>
                </div>
            </div>


        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
