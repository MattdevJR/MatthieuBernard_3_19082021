<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="icon" href="images/logo/ohmyfood.png">
    <script src="https://kit.fontawesome.com/1f7aaf7cdc.js" crossorigin="anonymous"></script>
    
    
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="img-ohmyfood-top">
            <a href="/index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="/images/logo/ohmyfood@2x.svg">
        </div>
    </header>

    <main>
        <section>
            <div class="container-choix">
                 
                <span class="container-choix__number__icon__text">Choisissez un restaurant</span>
    
            </div>

            <div class="box">
                <div class="check">
                  <h3>AU CLICK</h3>
                  <input type="checkbox" id="ex">
                  <label for="ex">Scales</label>
                    <div class="container">
                        <div class="description">
                            <div class="texte">
                                <h3>Le titre du menu</h3>
                                <p>Ici notre description incroyable du menu</p>
                            </div>
                            <div class="price">
                                <span><strong>25€</strong></span>
                            </div>
                        </div>
                        <div class="icone">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
        </section>

        <section>
            <div class="btn-explore">
                <button class="btn-explore__text">Commander</button>
            </div>
        </section>
    </main>

    <footer>
       

        <div class="footer_liens">
            <img src="/images/logo/ohmyfood - blanc.png">
            <a id="proposer" href="#">
                <i class="fas fa-utensils"></i><span>Proposer un restaurant</span></a>

            <a id="partenaire" href="#">
                <i class="fas fa-utensils"></i><span>Devenir partenaire</span></a>

            <a id="mentions" href="#">Mentions légales</a>

            <a id="contact" href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
